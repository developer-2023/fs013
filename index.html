<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting - mark</title>
</head>
<body>
    <p>Lorem ipsum <mark>mark</mark> sit amet.</p>
    <p>Lorem ipsum <strong>strong</strong> sit amet.</p>
    <p>Lorem ipsum <b>b</b> sit amet.</p>
    <p>Lorem ipsum <em>em</em> sit amet.</p>
    <p>Lorem ipsum <abbr title="abbreviation">abbr</abbr> sit amet.</p>
    <p>Lorem ipsum <mark>dolor</mark> sit amet.</p>
</body>
</html>
